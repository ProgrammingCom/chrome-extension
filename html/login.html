<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Main Settings</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<p class="navbar-brand">Programming.com</p>
		</nav>
		<br />
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Sign In with Email</div>
				<div class="panel-body">
			        <form action="/user/login" role="form" method="post">
						<div class="form-group">
							<label for="identity" class="control-label">Email or Username</label>
			                <div>
								<input tabindex="1" type="text" class="form-control" name="identity" id="identity">
			                </div>
			            </div>

			            <div class="form-group">
			                <label for="password" class="control-label">Password 
			                	<small><a href="/user/forgot-password">(forgot password)</a></small>
			                </label>
			                <div>
			                	<input tabindex="2" type="password" class="form-control" name="credential" id="credential">
			                </div>
			            </div>
			            <input type="hidden" value="1" name="remember_me">
			            <a class="btn btn-link" href="/user/register">Not a member? Sign up!</a>
			            <button tabindex="3" type="submit" name="submit" class="btn btn-primary pull-right" value="">Sign In</button>
			        </form>
			    </div>
		    </div>
		</div>
	</div>
</body>
</html>
