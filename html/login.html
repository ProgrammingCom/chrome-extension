<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Main Settings</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/settings.css">
	<script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/defaults.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
	<div id="spinner"></div>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<p class="navbar-brand">Programming.com</p>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="identity" class="control-label">Email or Username</label>
		            <div>
						<input tabindex="1" type="text" class="form-control" name="identity" id="username">
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="password" class="control-label">Password
		            	<small><a href="/user/forgot-password">(forgot password)</a></small>
		            </label>
		            <div>
		            	<input tabindex="2" type="password" class="form-control" name="credential" id="password">
		            </div>
		        </div>
		        <input type="hidden" value="1" name="remember_me">
		        <a class="btn btn-link" href="/user/register">Not a member? Sign up!</a>
		        <button tabindex="3" type="submit" id="login" name="submit" class="btn btn-primary pull-right" value="">Sign In</button>
		        <br />
		        <br />
		        <br />
		        <div id="alertBox" class="alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					<span id="errorMessage"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
