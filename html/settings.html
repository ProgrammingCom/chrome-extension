<html>
<head>
	<meta charset="utf-8">
	<title>Main Settings</title>
	<link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>
<body>
	<div class="container">
		<div class="header">
			For accessing your data, first login.
		</div>
		<div class="main">
			<form action="settings_submit" method="post" accept-charset="utf-8">
				<div class="username">
					<input type="text" name="username">
				</div>
				<div class="password">
					<input type="password" name="password">
				</div>
				<div class="login">
					<button type="button">Login</button>
				</div>
				<div class="extra-login">
					<a href="forget.html" "email me">Forget?</a>
					<br />
					<input type="checkbox" name="rememberme" value="Remember Me">Remember Me
				</div>	
			</form>
		</div>
		<div class="footer">
			
		</div>
	</div>
	
</body>
</html>
